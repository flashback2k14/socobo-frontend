<script>
  var InventoryBehaviors = InventoryBehaviors || {};
  InventoryBehaviors.DialogBehavior = {
    /**
     * Displays the dialog <br>
     *
     * @function
     */
    show: function() {
      this.$.dialog.show();
    },

    /** Hides the dialog
     *
     * @function
     */
    hide: function() {
      this.$.dialog.hide();
    }
  };
</script>
