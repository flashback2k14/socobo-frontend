<dom-module id="socobo-inventory-edit">
  <template>
    <div>
      <socobo-inventory-dialog
        id="dialog"
        heading="Update the item"
        on-submit="_editItem"
        categories="[[categories]]"
        measurements="[[measurements]]">
      </socobo-inventory-dialog>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: "socobo-inventory-edit",

        behaviors: [InventoryBehaviors.DialogBehavior],

        /**Displays the dialog
         *
         * @param {Object} itemToEdit
         *
         * @function
         */
        show: function(itemToEdit) {
          this.$.dialog.setItem(itemToEdit);
          this.$.dialog.show();
        },

        /**
         * Validate the item and fire the edit item event
         *
         * @private
         */
        _editItem: function(e) {
          this.fire("edit-item", e.detail);
        }
      });
    })();
  </script>
</dom-module>
