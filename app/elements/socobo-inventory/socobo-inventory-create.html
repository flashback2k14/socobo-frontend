<dom-module id="socobo-inventory-create">
  <template>
    <div>
      <socobo-inventory-dialog
        id="dialog"
        heading="Create a new item"
        on-submit="_createItem"
        categories="[[categories]]"
        measurements="[[measurements]]">
      </socobo-inventory-dialog>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: "socobo-inventory-create",

        behaviors: [InventoryBehaviors.DialogBehavior],

        /**
         * Validate item and fire item creation event
         *
         * @private
         */
        _createItem: function(e) {
          this.fire("create-item", e.detail);
        }
      });
    })();
  </script>
</dom-module>
