<!--
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--socobo-element-list-item-style-heading-font` | | `{--socobo-heading-font}`
`--socobo-element-list-item-style-default-font` | | `{--socobo-text-font}`
`--socobo-element-list-item-style-icon-text-color` | | `{--light-primary-color}`
`--socobo-element-list-item-style-text-color` | | `{--secondary-text-color}`
`--socobo-element-list-item-icon-focus-color` | | `{--accent-color}`
`--socobo-element-list-item-style-border-color` | | `{--light-primary-color}`
`--socobo-element-list-item-hover-color` | | `{--divider-color}`
`--socobo-element-list-style-heading-color` | | `{--default-primary-color}`

@demo demo/socobo-element-list-item/demo.html
-->

<dom-module id="socobo-element-list-item">
  <style>
    :host{
    }
    .short_info {
      @apply(--layout-horizontal);
      @apply(--layout-center);


      height: 50px;
      border-bottom: solid 2px var(--socobo-element-list-item-style-border-color);
      color: var(--socobo-element-list-item-style-text-color);
      padding-right: 16px;
    }

    .short_info:hover{
      background-color: var(--socobo-element-list-item-icon-focus-color);
    }

    .check {
      margin-left: 32px;
    }

    paper-checkbox {
      --paper-checkbox-unchecked-color: var(--socobo-element-list-item-style-text-color);
    }

    .desc, .info {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      height: 100%;
      line-height: 50px;
    }

    .desc {
      @apply(--layout-flex);
      margin-left: var(--socobo-list-item-desc-margin-left, 32px);
    }

    .info{
      @apply(--layout-flex);
    }

    .desc:hover, .info:hover{
      cursor: pointer;
    }

    .edit{
      margin-right: 16px
    }


    paper-icon-button {
      text-align: center;
      padding: 10px;
    }

    paper-icon-button:hover{
      color: var(--socobo-element-list-item-icon-focus-color);
    }

    .deletionConfirmation p {
      text-align: center;
    }
    paper-dialog h3 {
      text-align: center;
      color: var(--socobo-element-list-style-heading-color);
    }

  </style>

  <template>
    <paper-material id="wrapper" class="short_info" elevation="0" >
      <span class="check"><paper-checkbox checked="{{isChecked}}" on-click="changeCheckBox"></paper-checkbox></span>
      <span class="desc" on-click="showElement">{{obj.desc}}</span><span class="info" on-click="showElement">{{obj.info}}</span>
      <span class="edit"><paper-icon-button icon="create" on-click="editElement"></paper-icon-button></span>
      <span class="delete"><paper-icon-button icon="delete" on-click="_showConfirmation"></paper-icon-button></span>
    </paper-material>
    <paper-dialog id="deletionConfirmation" class="deletionConfirmation" modal>
      <p>Do you realy want to remove</p>
      <h3 id="currentItem"></h3>
      <div class="buttons">
        <paper-button dialog-dismiss autofocus>CANCEL</paper-button>
        <paper-button on-click="deleteElement" dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>  </template>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'socobo-element-list-item',
    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      obj : {
        type : Object,
        value : {
          desc: "test"
        }
      },
      isChecked : {
        type : Boolean,
        value : false
      },
      animationConfig : {
        value : function(){
          return {
            name : "fade-in-animation",
            node: this.$.wrapper
          }
        }
      }
    },
    changeCheckBox : function(){
      if(this.isChecked == true){
        this.fire("check", this.obj);
      }else{
        this.fire("uncheck", this.obj);
      }
    },
    showElement: function () {
      this.fire("show_request", this.obj);
    },
    editElement : function(){
      this.fire("edit_request", this.obj);
    },
    deleteElement : function () {
      alert("fire delete request");
      this.fire("delete_request", this.obj);
    },
    _showConfirmation : function () {
      this.$.currentItem.innerHTML = this.obj.desc;
      this.$.deletionConfirmation.open();
    },
    ready : function(){
      this.playAnimation();
    }
  });
})();
</script>
