<dom-module id="socobo-recipe">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <socobo-recipe-overview
      id="elRecipeOverview"
      user-login='[[userLogin]]'>
    </socobo-recipe-overview>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'socobo-recipe',
        properties : {
          /*Object containing the user information. Must have following
           properties:
           - userId,
           - firebaseUrl,
           - expires
           */
          userLogin : {
            type : Object,
            value : {}
          }
        },
        loadData : function(){
          this.$.elRecipeOverview.getRecipes();
        }
      });
    })();
  </script>

</dom-module>
