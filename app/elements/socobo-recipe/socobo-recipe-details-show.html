<link rel="import" href="elements.html">

<!--
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--socobo-recipe-style-border-color`  | | `{--light-primary-color}`
`--socobo-recipe-style-text-color`  | | `{--secondary-text-color}`
`--socobo-recipe-style-icon-focus-color`  | |  `{--accent-color}`
`--socobo-recipe-style-heading-color`  | |   `{--default-primary-color}`
`--socobo-recipe-style-sub-heading-color`  | |   `{--default-primary-color}`
`--socobo-recipe-style-heading-font`  | | `{Lobster cursive}`
`--socobo-recipe-style-default-font`  | | `{sans serif}`
@demo demo/socobo-recipe/demo.html
-->
<dom-module id="socobo-recipe-details-show">
  <template>

    <style>
      :host {
        display: block;
      }

      /* CONTENT */
      .wrapper {
        top: 20px;
        min-height: 85%;
        width: 90%;
        min-width:700px;
        padding: 0;
        margin-top : 20px;
        margin-bottom: 20px;
        overflow: auto;
        background-color: white;
        color: var(--socobo-recipe-style-text-color);
        @apply(--socobo-recipe-style-default-font);
        border-radius: 5px;
        line-height: 2;
      }
      .wrapper h1 {
        z-index: 15;
        padding-left: 30px;
        margin: 0;
        letter-spacing: -1px;
        color: var(--socobo-recipe-style-heading-color);
        font-weight: 400;
        font-size: 30px;
      }
      .content {
        @apply(--layout-horizontal);
        padding: 0;
        margin: 0;
        height: 100%;
      }
      .leftColumn {
        width: 300px;
        padding: 0 30px 30px 30px;
      }
      .rightColumn {
        width: 100%;
        margin-right: 0;
        padding: 0 30px 30px 30px;
        overflow: hidden;
      }

      /* EXIT DIALOG */
      .style-exit-show-button {
        cursor: default;
        position: absolute;
        padding: 0;
        margin: 0;
        top: 0;
        right: 0;
        color: var(--socobo-recipe-style-text-color);
        font-weight: 100;
      }
      .style-exit-show-button:hover {
        color: var(--socobo-recipe-style-icon-focus-color);
        cursor: pointer;
      }
      .style-exit-show-button iron-icon {
        width: 30px;
        height: 30px;
        float: right;
      }

      /* TITLE */
      .default-title-style.default {
        color: var(--socobo-recipe-style-heading-color);
        border-bottom: 2px solid var(--socobo-recipe-style-border-color);
        @apply(--socobo-recipe-style-heading-font);
        margin-bottom: 10px;
      }

      .default-title-style.default {
        display: block;
      }

      .subHeadings {
        color: var(--socobo-recipe-style-sub-heading-color);
        font-size: 18px;
        @apply(--socobo-recipe-style-heading-font);
        text-align: center;
      }

      .separator {
        border: 1px solid var(--socobo-recipe-style-border-color);
        margin-top: 2px;
      }

      /* IMAGES */
      .recipeImg {
        background-color: gainsboro;
        width: 280px;
        height: 280px;
        margin-top: 35px;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      .recipeImg_image {
        position: absolute;
        width: 280px;
        height: 280px;
        z-index: 4;
        border-radius: 10px;
      }

      /* STEPS */
      .step {
        width: 100%;
      }
      .step_input paper-input {
        @apply(--layout-flex);
        padding-right: 30px;
        width: 800px;
      }
      .step_input paper-icon-button {
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }

    </style>

    <paper-dialog elevation="0" class="wrapper" id="dialog" modal
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  with-backdrop>
      <!-- DIALOG -->
      <!-- EXIT DIALOG-->
      <paper-icon-button id="exit" class="style-exit-show-button" icon="clear" dialog-dismiss>
      </paper-icon-button>
      <!-- RECIPE NAME -->
      <h1
        id="title_default"
        class="default-title-style default">{{recipe.desc}}</h1>
      <!-- CONTENT -->
      <div class="content">
        <!-- LEFT COLUMN -->
        <div class="leftColumn">
          <!-- IMAGE SECTION -->
          <paper-material elevation="1" class="recipeImg">
            <template is="dom-if" if="{{recipe.image}}">
              <iron-image
                id="show_image"
                class="recipeImg_image"
                src="{{recipe.image}}"
                sizing="cover"
                preload="true"
                fade
                placeholder="images/placeholder/placeholder.png"><!-- Does not work with documentation.html -->
              </iron-image>
            </template>
            <template is="dom-if" if="{{!recipe.image}}">
              <iron-image
                id="recipe_image"
                class="recipeImg_image"
                src="placeholder.png"
                sizing="cover"
                preload="true"
                fade
                placeholder="images/placeholder/placeholder.png"><!-- Does not work with documentation.html -->
              </iron-image>
              </template>
          </paper-material>
          <!-- DETAIL INGREDIENTS -->
          <template is="dom-if" if="{{recipe.ingredients}}">
            <div class="subHeadings">Ingredients</div>
            <hr class="separator"/>
          </template>
          <div class="ingredients" id="ingr_default" class="default">
            <template is="dom-repeat" items="{{recipe.ingredients}}">
              <socobo-recipe-details-ingredient ingredient="{{item}}"></socobo-recipe-details-ingredient>
            </template>
          </div>
        </div>
        <!-- RIGHT COLUMN -->
        <div class="rightColumn">
          <!-- DESCRIPTION SECTION -->
          <template is="dom-if" if="{{recipe.text}}">
            <div class="subHeadings">Description</div>
            <hr class="separator"/>
          </template>
          <div id="text_default" class="default" class="text">{{recipe.text}}</div>
          <!-- DETAIL STEPS -->
          <template is="dom-if" if="{{recipe.steps.length}}">
            <div class="subHeadings">Steps</div>
            <hr class="separator"/>
          </template>
          <div class="steps" id="steps_default" class="default">
            <template is="dom-repeat" items="{{recipe.steps}}">
              <socobo-recipe-details-step class="step" step="{{item}}"></socobo-recipe-details-step>
            </template>
          </div>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'socobo-recipe-details-show',
        properties: {
          recipe : {
            type : Object,
            value : {}
          },
          recipe_inputs : {
            type : Array,
            value : [
              "step0"
            ]
          },
          ingredient_inputs : {
            type : Array,
            value : [
              "ingr0"
            ]
          },
          numberOfSteps : {
            type : Number,
            value : 1
          },
          numberOfIngr : {
            type : Number,
            value : 1
          }
        },
        exit : function () {
          this.fire("exit_request");
        },
        toggleDialog : function(){
          this.$.dialog.toggle();
        }
      });
    })();
  </script>

</dom-module>
