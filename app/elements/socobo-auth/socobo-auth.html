<!-- Lib -->
<script src="lib/socobo-auth.js"></script>

<!--
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--socobo-auth-container-theme` | Styling the Container that holds the Background Image and the Login / Register Element | `{}`
`--socobo-auth-bg-image-theme` | Styling the Background Image | `{}`
`--socobo-auth-content-theme` | Styling the Area for the Login / Register Element | `{}`
`--socobo-auth-close-button-theme` | Styling the Close Button | `{}`

@demo demo/socobo-auth/demo.html
-->
<dom-module id="socobo-auth">
  <template>
    <style>
      :host {
        display: block;
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        @apply(--socobo-auth-container-theme);
      }
      .background-image {
        background-image: url("http://lorempixel.com/400/200/food/");
        background-size: cover;
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
        @apply(--socobo-auth-bg-image-theme);
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        overflow: auto;
        z-index: 0;
        /*border-radius: 3px;*/
        box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        @apply(--socobo-auth-content-theme);
      }
      .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 20;
        @apply(--socobo-auth-close-button-theme);
      }
      .default-show-login {
        display: block;
      }
      .default-hide-registration {
        display: none;
      }
      @media all and (min-width: 0) and (max-width: 360px) {
        .content {
          width: 95%;
          height: 400px;
        }
        .close-button {
          right: 15px;
        }
      }
      @media all and (min-width: 361px) and (max-width: 600px) {
        .content {
          width: 95%;
          height: 400px;
        }
        .close-button {
          right: 15px;
        }
      }
      @media all and (min-width: 601px) and (max-width: 1280px) {
        .content {
          width: 48%;
          height: 363px;
        }
      }
      @media all and (min-width: 1281px) and (max-width: 1600px) {
        .content {
          width: 42%;
          height: 363px;
        }
      }
      @media all and (min-width: 1601px) and (max-width: 1920px) {
        .content {
          width: 34%;
          height: 363px;
        }
      }
    </style>

    <div class="container">
      
      <iron-ajax
         id="iaGetRandomImage"
         url="http://localhost:5005/api/v1/get-random-image"
         handle-as="json"
         method="GET"
         on-response="_handleImageResponse"
         on-error="_handelImageError">
      </iron-ajax>
      
      <paper-fab id="btnClose" class="close-button" mini icon="close" on-tap="_closeAuth"></paper-fab>
      
      <div id="bgImage" class="background-image"></div>
      
      <div id="contentContainer" class="content">
        <paper-material id="pmLogin" class="default-show-login" elevation="5">
          <socobo-auth-login
            id="elLogin"
            firebasebaseurl="[[userLogin.firebaseUrl]]"
            on-login-successful="_handleLoginSuccessful"
            on-login-failed="_handleLoginFailed"
            on-go-to-register="_handleGoToRegister">
          </socobo-auth-login>
        </paper-material>

        <paper-material id="pmRegistration" class="default-hide-registration" elevation="5">
          <socobo-auth-registration
            id="elRegister"
            firebasebaseurl="[[userLogin.firebaseUrl]]"
            on-login-successful="_handleLoginSuccessful"
            on-login-failed="_handleLoginFailed"
            on-passwords-not-matching="_handlePasswordsNotMatching"
            on-go-to-login="_handleGoToLogin">
          </socobo-auth-registration>
        </paper-material>
      </div>
    </div>
  </template>

  <script>
    (function() {
      Polymer({
        is: "socobo-auth",
        /**
         * This Event is fired if the close button is pressed. <br/>
         * @event handle-close-auth
         */
        /**
         * This Event is fired if the login / registration is successful. <br/>
         * `Detail`: user {Object} <br/>
         * @event handle-successful-login
         */
        /**
         * This Event is fired if the login / registration is failed. <br/>
         * `Detail`: error {Object} <br/>
         * @event handle-failed-login
         */
        /**
         * This Event is fired if the registration passwords not matching. <br/>
         * @event handle-passwords-not-mathing
         */
        /**
         * Element Properties.
         */
        properties: {
          /**
           * User Login Object
           */
          userLogin: {
            type: Object,
            value: {}
          }
        },
        /**
         * Method for firing custom event to close the Element.
         *
         * @private
         * @function
         */
        _closeAuth: function() {
          this.fire("handle-close-auth");
        },
        /**
         * Method for firing custom event to handle successful login.
         *
         * @param {Object} e User Object
         * @private
         * @function
         */
        _handleLoginSuccessful: function(e) {
          this.fire("handle-successful-login", {"user": e.detail});
        },
        /**
         * Method for firing custom event to handle failed login.
         *
         * @param {Object} e Error Object
         * @private
         * @function
         */
        _handleLoginFailed: function(e) {
          this.fire("handle-failed-login", {"error": e.detail});
        },
        /**
         * Method for firing custom event to handle mismatching passwords in Register Element.
         *
         * @private
         * @function
         */
        _handlePasswordsNotMatching: function() {
          this.fire("handle-passwords-not-mathing");
        },
        /**
         * Method for showing Register Element.
         *
         * @private
         * @function
         */
        _handleGoToRegister: function() {
          this.$.elLogin.hide();
          this.$.elRegister.show();
          this.$.pmLogin.style.display = "none";
          this.$.pmRegistration.style.display = "block";
        },
        /**
         * Method for showing login Element.
         *
         * @private
         * @function
         */
        _handleGoToLogin: function() {
          this.$.elRegister.hide();
          this.$.elLogin.show();
          this.$.pmRegistration.style.display = "none";
          this.$.pmLogin.style.display = "block";
        },
        
        _handleImageResponse: function(response) {
          // var image = response.detail.response.imageData;
          // var src = "url('data:image/png;base64," + image + "')";
          // this.$.bgImage.style.backgroundImage = src;
          var image = new Image();
          image.src = "data:image/png;base64," + response.detail.response.imageData;
          this.$.bgImage.style.backgroundImage = image;
        },
        
        _handelImageError: function(error) {
          this.fire("show-socobo-toast", {type: error, msg: error.detail.error.message});
        },
        
        ready: function() {
          this.$.iaGetRandomImage.generateRequest();
        }
      });
    })();
  </script>
</dom-module>
