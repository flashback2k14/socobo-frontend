<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>socobo-element-list-item basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../elements/elements.html">
</head>
<body>

  <test-fixture id="ListItem">
    <template>
      <socobo-element-list-item></socobo-element-list-item>
    </template>
  </test-fixture>

  <script>
    suite('<socobo-element-list-item>', function() {
      var listItem;

      setup(function() {
        listItem = fixture('ListItem');
      });

      test('exists', function(done) {
        expect(listItem).to.not.be.eql(undefined);
        done();
      });

    });
  </script>
</body>
</html>
