<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>socobo inventory edit basic tests</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../elements/elements.html">
</head>
<body>

  <test-fixture id="InventoryEdit">
    <template>
      <socobo-inventory-edit></socobo-inventory-edit>
    </template>
  </test-fixture>

  <script>

    suite('<socobo-inventory-edit>', function() {
      var dialog;

      setup(function() {
        dialog = fixture('InventoryEdit');
        dialog.measurements = [{__firebaseKey__: 0, value: "pcs"}, {__firbaseKey__: 1, value: "kg"}];
      });

      test('show opens the dialog', function(done) {
        dialog.show();
        expect(dialog.querySelector("socobo-inventory-dialog").$.dialog.opened).to.be.eql(true);
        done();
      });

      test('hide closes the dialog', function(done) {
        dialog.hide();
        expect(dialog.querySelector("socobo-inventory-dialog").$.dialog.opened).to.be.eql(false);
        done();
      });
    });
  </script>
</body>
</html>
