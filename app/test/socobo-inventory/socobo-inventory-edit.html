<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>socobo inventory edit basic tests</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../elements/elements.html">
</head>
<body>

  <test-fixture id="InventoryEdit">
    <template>
      <socobo-inventory-edit></socobo-inventory-edit>
    </template>
  </test-fixture>

  <script>

    suite('<socobo-inventory-edit>', function() {
      var dialog;

      setup(function() {
        dialog = fixture('InventoryEdit');
        dialog.measurements = [{__firebaseKey__: 0, value: "pcs"}, {__firbaseKey__: 1, value: "kg"}];
      });

      test('has a cancel button', function(done) {
        expect(dialog.$.cancelDialogButton).to.not.be.eql(undefined);
        done();
      });

      test('has a save button', function(done) {
        expect(dialog.$.submitItemButton).to.not.be.eql(undefined);
        done();
      });

      test('show sets item data', function(done) {
        var item = {desc: 'test item', info: 'test info', measurement: {__firebaseKey__: "0", value: "pcs"}};
        dialog.show(item);
        expect(dialog.item.desc).to.be.eql(item.desc);
        expect(dialog.item.info).to.be.eql(item.info);
        done();
      });

      test('clicking save fires an edit event', function(done) {
        dialog.addEventListener('edit-item', function(e) {
          expect(e.detail).to.not.be.eql(null);
          expect(e.detail).to.not.be.eql(undefined);
          expect(e.detail.measurement.value).to.be.eql("pcs");
          done();
        });

        var item = {name: "Valid name", count: "4", measurement: {__firebaseKey__: "0", value: "pcs"}};

        dialog.show(item);
        expect(dialog.item.validate().isValid).to.be.eql(true);
        //dialog.$.measurementDropdownMenu.select(0);
        MockInteractions.tap(dialog.$.submitItemButton);
      });
    });
  </script>
</body>
</html>
