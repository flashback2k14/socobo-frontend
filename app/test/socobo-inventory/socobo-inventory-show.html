<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>socobo-element-template basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../elements/elements.html">
</head>
<body>

  <test-fixture id="InventoryShow">
    <template>
      <socobo-inventory-show></socobo-inventory-show>
    </template>
  </test-fixture>

  <script>
    suite('<socobo-inventory-show>', function() {
      var show;

      setup(function() {
        show = fixture('InventoryShow');
      });

      test("has an input field for name that is readonly", function(done) {
        expect(show.querySelector("paper-input")).to.not.be.eql(undefined);
        expect(show.querySelector("paper-input").readonly,  "is not readonly").to.be.eql(true);
        expect(show.querySelector("paper-input").label).to.be.eql("Name");
        done();
      });
    });
  </script>
</body>
</html>
