<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>socobo ranking basic tests</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../elements/elements.html">
</head>
<body>

  <test-fixture id="SocoboRanking">
    <template>
      <socobo-ranking></socobo-ranking>
    </template>
  </test-fixture>

  <script>
    suite("<socobo-ranking>", function() {
      var socoboRanking;

      setup(function() {
        socoboRanking = fixture("SocoboRanking");
      });

      test("has a recipe show dialog", function(done) {
        expect(socoboRanking.$.recipeShow).to.not.be.eql(undefined);
        done();
      });

      test("has a ranking detail dialog", function(done) {
        expect(socoboRanking.$.rankingDialog).to.not.be.eql(undefined);
        done();
      });

      test("has a ranking wrapper", function(done) {
        expect(socoboRanking.$.rankingWrapper).to.not.be.eql(undefined);
        done();
      });

    });
  </script>
</body>
</html>
