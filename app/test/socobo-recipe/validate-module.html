<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Validate module tests</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../elements/elements.html">
</head>
<body>
    <script>

      suite('<validate-module', function () {
        var testObj, testArr;

        setup(function(){
          testObj = {
            propEmptyString: "",
            propString: "TEST",
            propUndefined: undefined,
            propNotUndefined: 123,
            propNull: null,
            propNotNull: "Not null"
          };

          testArr = [
            {
              prop1: "TEST",
              prop2: 123,
              prop3: undefined,
              prop4: null
            },
            {
              prop1: "OTHER TEST",
              prop2: 321,
              prop3: null,
              prop4: "OK"
            }
          ]
        });

        test('single property is empty', function () {
          expect(ValidateModule.verifySingleProperty(testObj, "propEmptyString")).to.equal(false);
        });

        test('single property is not empty', function () {
          expect(ValidateModule.verifySingleProperty(testObj, "propString")).to.equal(true);
        });

        test('single property is undefined', function () {
          expect(ValidateModule.verifySingleProperty(testObj, "propUndefined")).to.equal(false);
        });

        test('single property is not undefined', function () {
          expect(ValidateModule.verifySingleProperty(testObj, "propNotUndefined")).to.equal(true);
        });

        test('single property is null', function () {
          expect(ValidateModule.verifySingleProperty(testObj, "propNull")).to.equal(false);
        });

        test('single property is not null', function () {
          expect(ValidateModule.verifySingleProperty(testObj, "propNotNull")).to.equal(true);
        });

        test('all properties of an obj are valid', function () {
          var validProperties = ["propString", "propNotUndefined", "propNotNull"];
          expect(ValidateModule.verifyMultipleProperties(testObj, validProperties)).to.eql([]);
        });

        test('all properties of an obj are invalid', function () {
          var inValidProperties = ["propEmptyString", "propUndefined", "propNull"];
          expect(ValidateModule.verifyMultipleProperties(testObj, inValidProperties))
            .to.eql(["propEmptyString", "propUndefined", "propNull"]);
        });

        test('some properties of an obj are invalid', function () {
          var inValidProperties = ["propEmptyString", "propString", "propUndefined", "propNotUndefined", "propNull"];
          expect(ValidateModule.verifyMultipleProperties(testObj, inValidProperties))
            .to.eql(["propEmptyString", "propUndefined", "propNull"]);
        });

        test('all properties of all objs are invalid', function () {
          var validProperties = ["prop3", "prop4"];
          expect(ValidateModule.verifyAll(testArr, validProperties))
            .to.eql(["prop3", "prop4"]);
        });

        test('all properties of all objs are valid', function () {
          var validProperties = ["prop1", "prop2"];
          expect(ValidateModule.verifyAll(testArr, validProperties))
            .to.eql([]);
        });

        test('some properties of all objs are valid', function () {
          var validProperties = ["prop1", "prop2", "prop4"];
          expect(ValidateModule.verifyAll(testArr, validProperties))
            .to.eql(["prop4"]);
        });

        test('array not empty', function () {
          var validProperties = ["prop1", "prop2", "prop4"];
          expect(ValidateModule.verifyArrayNotEmpty(validProperties))
            .to.eql(true);
        });

        test('array is empty', function () {
          var validProperties = [];
          expect(ValidateModule.verifyArrayNotEmpty(validProperties))
            .to.eql(false);
        });
      });

    </script>
</body>
</html>
