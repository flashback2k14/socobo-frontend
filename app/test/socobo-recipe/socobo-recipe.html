<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>socobo-recipe basic tests</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../elements/elements.html">
</head>
<body>

  <test-fixture id="SocoboRecipe">
    <template>
      <socobo-recipe></socobo-recipe>
    </template>
  </test-fixture>

  <script>
    suite('<socobo-recipe>', function() {
      var socoboRecipe;

      setup(function() {
        socoboRecipe = fixture('SocoboRecipe');
      });

      test("has an overview element", function(done) {
        expect(socoboRecipe.$.elRecipeOverview).to.not.be.eql(undefined);
        done();
      });

    });
  </script>
</body>
</html>
